<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Collector App</title>
    <link href="../static/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Collecting height</h1>
        <h3>Please fill the entries to get population statistics on height</h3>
        <div class="message">
            {{ text | safe }}
        </div>
        <form action="{{url_for('success')}}" method="POST" enctype="multipart/form-data">
            <input placeholder="Enter your email address" type="file" name="file"> <br>
<!--            <input title="Your data will be safe with us" placeholder="Enter your height in cm" type="number" min="50" max="300" name="height_name"> <br>-->
            <button type="submit">Submit</button>
        </form>
        {% include btn ignore missing %}
    </div>
</body>
</html>
