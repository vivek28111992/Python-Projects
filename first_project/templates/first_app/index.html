<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First App</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}" />
</head>
<body>
    <h1>Hi welcome to Django Level two!</h1>
    <h2>Here are your access records: </h2>
<!--    <img src="{% static "images/carIcon_red.png"%}" alt="Image">-->
    <div class="djangotwo">
        {% if access_records %}
            <table>
                <thead>
                    <th>Site Name</th>
                    <th>Date Accessed</th>
                </thead>

                {% for acc in access_records %}
                <tr>
                    <td>{{ acc.name }}</td>
                    <td>{{ acc.date }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>NO ACCESS RECORDS FOUND!</p>
        {% endif %}
    </div>
</body>
</html>
